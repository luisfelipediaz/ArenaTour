<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Marcador</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img src="assets/img/LOGOAPP.png" alt="">
  <app-game-score [game]="game" *ngFor="let game of games$ | async" [isAdminOrReferee]="canNewGame$ | async"
    (goToGame)="goToGame(game)"></app-game-score>
</ion-content>

<ion-fab vertical="bottom" *ngIf="canNewGame$ | async" horizontal="center" slot="fixed" class="animated fadeInDown">
  <ion-fab-button (click)="goToNewGame()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
