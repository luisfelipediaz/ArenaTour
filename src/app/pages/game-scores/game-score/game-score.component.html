<ion-grid>
    <ion-row>
        <ion-col class="ion-no-padding">
            <h1>{{score.team1}}</h1>
        </ion-col>
        <ion-col size="10">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        {{game.team1 | team}}
                    </ion-col>
                    <ion-col>
                        {{game.team2 | team}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        {{setsTeam1}}
                    </ion-col>
                    <ion-col>
                        {{setsTeam2}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-col>
        <ion-col class="ion-no-padding">
            <h1>{{score.team2}}</h1>
        </ion-col>
    </ion-row>
</ion-grid>
