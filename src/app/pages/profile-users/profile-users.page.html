<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Configurar usuarios</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      Lista de usuario y sus perfiles
    </ion-list-header>
    <ion-item *ngFor="let user of users$ | async">
      <ion-avatar slot="start">
        <img [src]="user.photoURL" (error)="user.photoURL = '../../../../assets/img/avatar.png'">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.displayName }}</h2>
        <h3>{{ user.email }}</h3>
      </ion-label>
      <ion-select cancel-text="Cancelar" slot="end" [value]="user.customClaims?.role" (ionChange)="changeRoleUser($event, user)" interface="action-sheet">
        <ion-select-option [value]="'admin'">Admin</ion-select-option>
        <ion-select-option [value]="'referee'">Arbitro</ion-select-option>
        <ion-select-option [value]="'player'">Jugador</ion-select-option>
        <ion-select-option [value]="null">An√≥nimo</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
