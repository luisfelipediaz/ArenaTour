<ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
        <ion-col size="6" class="ion-no-padding">
            <ion-button expand="full" color="danger" (click)="emitDecrement()" class="ion-no-margin">
                -
            </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-no-padding">
            <ion-button expand="full" color="success" (click)="emitIncrement()" class="ion-no-margin">
                +
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
