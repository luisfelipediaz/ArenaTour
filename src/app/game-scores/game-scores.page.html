<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Marcador</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>{{team1$ | async}}</h1>
        <app-buttons (increment)="incrementTeamOne()" (decrement)="decrementTeamOne()"></app-buttons>
      </ion-col>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col>
              BOG.
            </ion-col>
            <ion-col>
              ANT.
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              2
            </ion-col>
            <ion-col>
              1
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col>
        <h1>{{team2$ | async}}</h1>
        <app-buttons (increment)="incrementTeamTwo()" (decrement)="decrementTeamTwo()"></app-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
